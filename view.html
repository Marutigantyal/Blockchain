<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View or Upload Images</title>
</head>
<body>
    <h1>View or Upload Images</h1>
    <form action="/view_upload_image" method="POST" enctype="multipart/form-data">
        <label>Table Name:</label>
        <input type="text" name="table_name" required>
        <br>
        <label>Action:</label>
        <select name="action" required>
            <option value="view">View</option>
            <option value="upload">Upload</option>
        </select>
        <br>
        <input type="file" name="image">
        <input type="submit" value="Submit">
    </form>

    <h2>Images in Table: {{ table_name }}</h2>
    {% if image_ids %}
    <ul>
        {% for id in image_ids %}
        <li>
            <a href="/get_image/{{ table_name }}/{{ id }}" target="_blank">
                Image {{ id[0] }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No images in the table.</p>
    {% endif %}
</body>
</html>
