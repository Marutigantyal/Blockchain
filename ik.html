<!DOCTYPE html>
<html>
<head>
    <title>View Images</title>
</head>
<body>
    <h1>View Images</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
                <tr>
                    <td>{{ image.id }}</td>
                    <td><img src="{{ url_for('get_image', id=image.id) }}" alt="Image {{ image.id }}" height="100"></td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_image', id=image.id) }}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
