<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Number Entry</title>
    <style>
        /* Apply CSS for the background video */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Apply CSS for the form */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            width: 300px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay loop muted>
        <source src="/static/martin.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Form container -->
    <div class="container">
        <h1>Enter Blockchain Number</h1>
        <form action="/view" method="POST">
            <input type="text" name="blockchain_number" placeholder="Enter blockchain number" required>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
